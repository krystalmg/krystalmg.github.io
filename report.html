<!DOCTYPE html>
<html>
<head>
    <title>Report</title>
    <style>
        body {
            background: linear-gradient(135deg, #3494E6 0%, #EC6EAD 100%);
            color: #000; /* Set text color to black */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        .report-container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.7);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            position: relative;
            z-index: 1;
        }

        h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="report-container">
        <h1>Report</h1>
        <!-- Display the report content here -->
    </div>
</body>
</html>
